<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        function pulaLinha(){
            document.write("<br><hr><br>");
        }

        function mostra(frase){
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        }

        function calculaImc(peso, altura){
            return imc = peso / (altura * altura);
        }

        function classificaImc(){
            if (imcUsuario <= 18.5) {
                mostra("Seu IMC te classifica como Baixo-Peso");
            }
            if (imcUsuario >= 18.6 && imcUsuario <= 24.9){
                mostra("Seu IMC te classifica como Peso Normal");
            }
            if (imcUsuario >= 25 && imcUsuario <= 29.9){

        alert("Ih saiu aqui ó, seu imc mostra que tu eh gay kkkkk brinks, seu imc é: " + Math.round(imcUsuario));
