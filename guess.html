<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br><hr><br>");
        }

        function mostra(frase){
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        }

        function sorteia(n){
            return Math.round(Math.random() * n);
        }

        var numeroPensado = sorteia(10);
        console.log(numeroPensado);

        var tentativas = 1;
        
        while (tentativas <= 3){
            
            var chute = parseInt(prompt("Digite seu chute!"));
            if (chute == numeroPensado){
                mostra("Você acertou! O número pensado foi " + numeroPensado);
                break;
            } else {
                if (chute < numeroPensado){
                    alert("Você errou! Seu chute foi MENOR que o número pensado. Tente novamente.");
                } else {
                    alert("Você errou! Seu chute foi MAIOR que o número pensado. Tente novamente.");
                }
            }
            tentativas++;
        } if (tentativas > 3){
            mostra("Você perdeu! O número pensado foi " + numeroPensado);
        }

    </script>
</body>
</html>
