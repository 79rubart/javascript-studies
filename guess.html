<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br><hr><br>");
        }

        function mostra(frase){
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        }

        function sorteia(n){
            return Math.round(Math.random() * n);
        }

        var numeroPensado = sorteia(10);
        console.log(numeroPensado);
        var chute = parseInt(prompt("Digite seu chute!"));

        if (chute == numeroPensado){
            mostra("Você acertou! O número pensado foi " + numeroPensado);
        } else {
            mostra("Você errou! O número pensado foi " + numeroPensado);
            if (chute < numeroPensado){
                mostra("Seu chute foi " + chute + ", ou seja, menor que o número pensado.")
            } else {
                mostra("Seu chute foi " + chute + ", ou seja, maior que o número pensado.")
            }
        }
    </script>
</body>
</html>
